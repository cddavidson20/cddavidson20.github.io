<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Learning to manipulate the DOM</title>
    <script src="DOMmanipulation.js"></script>
    <style>
      #clock{
          background: #000;
          padding: 10px;
          margin: 10px 0;
          color: limegreen;
          text-align: center;
          font: 50px times;
      }
      #time{
          background: black;
          padding: 10px;
          margin: 10px 0;
          color: blue;
          text-align: center;
          font: 50px times;
      }
  </style>
  </head>

  <body>
    <h1>How many minutes can you stay on the page?</h1>
    
    <div>
      <p id="clock"></p>
      <fieldset>
        <button id="showdate" onClick="showdate()">Show Time Date</button>
      </fieldset>  
      <p id="time">
        <span id="minutes"></span>:<span id="seconds"></span>
      </p>
    </div>

    <div>
      <script>
        var sec = 0;
        function pad ( val ) { return val > 9 ? val : "0" + val; }
        setInterval( function(){
        document.getElementById("seconds").innerHTML=pad(++sec%60);
        document.getElementById("minutes").innerHTML=pad(parseInt(sec/60,10));
        }, 1000);
      </script>
    </div>
</body>
</html>
